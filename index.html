<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="Calculator">
      <input type="text" placeholder="0" id="inputtext" />
      <div>
        <button class="ACbutton">AC</button>
        <button class="operatorhorizontal">DEL</button>
        <button class="operatorhorizontal">%</button>
        <button class="operatorvertical">*</button>
      </div>

      <div>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operatorvertical">/</button>
      </div>
      <div>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="operatorvertical">+</button>
      </div>
      <div>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="operatorvertical">-</button>
      </div>
      <div>
        <button>00</button>
        <button>0</button>
        <button>.</button>
        <button class="equalbutton">=</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>

  <footer class="footer">
    <div class="footer-text">
      <p>

        Reserved
      </p>
    </div>
  </footer>
</html>
